<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev.finance$</title>
  <script src="./js/main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
</head>

<body>
  <header>
    <div id="header-container" class="container">
      <img id="logo" src="./logo.svg" alt="Logo Dev Finance">
      <button id="toggle-theme-button">Toggle Theme</button>
    </div>
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Ícone de Entradas">
        </h3>
        <p data-display="income">R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Ícone de Saídas">
        </h3>
        <p data-display="expense">R$ 0,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Ícone de Total">
        </h3>
        <p data-display="total">R$ 0,00</p>
      </div>

    </section>
    <section id="transactions">
      <h2 class="sr-only">Transações</h2>
      <a href="#" class="button new-transaction">+ Nova Transação</a>
      <div id="table-container">
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody data-transactions="container">
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <div class="modal-overlay" data-modal="overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>
        <form action="" data-form>
          <div class="form-group">
            <label class="sr-only" for="description">Descrição: </label>
            <input id="description" name="description" type="text" placeholder="Descrição" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="amount">Valor: </label>
            <input id="amount" name="amount" type="number" placeholder="0,00" step="0.01" required>
            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>
          </div>
          <div class="form-group">
            <label class="sr-only" for="date">Data: </label>
            <input id="date" name="date" type="date" placeholder="dd/mm/aaaa" required>
          </div>
          <div class="form-group actions">
            <button type="" class="cancel">Cancelar</button>
            <button class="submit" type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <p>dev.finance$ - <a href="https://github.com/NogueiraWelton">Welton Nogueira</a></p>
  </footer>
</body>

</html>
